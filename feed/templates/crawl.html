{% extends 'base.html' %}
{% block title %}Crawl feed{% endblock %}

{% block content %}
<h1>Crawl feed.</h1>
<a href="{% url feed.views.index %}">Back to listing</a>

<p>Crawled {{ entries|length }} entries.</p>

<dl>
  {% for e in entries %}
    <dt class="bold medium">{{ e.title }}</dt>
    <dt><a href="{% url feed.views.show key=e.feed_ref.key %}" class="green">{{ e.url }}</a></dt>
  {% endfor %}
</dl>

{% endblock %}
