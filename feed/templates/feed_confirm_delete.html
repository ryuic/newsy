{% extends 'base_admin.html' %}
{% block title %}Delete feed{% endblock %}

{% block content %}
<h1>Delete person</h1>
<a href="{% url feed.views.index %}">Back to listing</a>
<a href="{% url feed.views.show key=object.key %}">Back to person</a>

<p>
Do you really want to delete <span class="bold">{{ object.name }}</span> <span class="green">{{ object.url }}</span>?

<form action="" method="post">
  <input type="submit" name="delete" value="Delete" class="standard" />
</form>
</p>

{% endblock %}
